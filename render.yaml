services:
  - type: web
    name: symptoseek-backend
    env: node
    plan: free
    buildCommand: npm install && cd backend_flask && pip install -r requirement.txt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
  
  - type: web
    name: symptoseek-flask
    env: python
    plan: free
    buildCommand: cd backend_flask && pip install -r requirement.txt
    startCommand: cd backend_flask && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
